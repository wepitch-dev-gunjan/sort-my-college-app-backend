name: Node.js CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      # Install PM2
      - name: Install PM2
        run: npm install pm2 -g

      # Stop all instances of PM2
      - name: Stop all instances of PM2
        run: pm2 delete all || true

      # Install project dependencies
      - name: Install dependencies
        run: |
          npm ci --prefix counselor
          npm ci --prefix admin
          npm ci --prefix notification-service
          npm ci --prefix user
          npm ci --prefix entrance-preparation
          npm ci --prefix api-gateway

      # Create SSL certificates
      - name: Create SSL certificates
        run: |
          sudo mkdir -p ssl_certificates
          echo "${{ secrets.CA_BUNDLE }}" | sudo tee ssl_certificates/ca_bundle.crt
          echo "${{ secrets.CERTIFICATE }}" | sudo tee ssl_certificates/certificate.crt
          echo "${{ secrets.PRIVATE_KEY }}" | sudo tee ssl_certificates/private.key

      # Create environment variables for each service
      - name: Create environment variables
        run: |
          echo "${{ secrets.COUNSELLOR_SECRETS }}" > counselor/.env
          echo "${{ secrets.ADMIN_SECRETS }}" > admin/.env
          echo "${{ secrets.NOTIFICATION_SERVICE_SECRETS }}" > notification-service/.env
          echo "${{ secrets.USER_SECRETS }}" > user/.env
          echo "${{ secrets.EP_SECRETS }}" > entrance-preparation/.env
          echo "${{ secrets.API_GATEWAY_SECRETS }}" > api-gateway/.env

      # Start Node.js applications using PM2
      - name: Start Node.js applications
        run: |
          pm2 start counselor/server.js --name="counsellor" -f
          pm2 start admin/server.js --name="admin" -f
          pm2 start notification-service/server.js --name="notification-service" -f
          pm2 start user/server.js --name="user" -f
          pm2 start entrance-preparation/server.js --name="entrance-preparation" -f
          pm2 start api-gateway/server.js --name="api-gateway" -f

      - name: Restart all Node.js applications
        run: pm2 restart all
